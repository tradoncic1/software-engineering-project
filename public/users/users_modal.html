    <form name="userForm">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{modaltitle}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter full name" name="name"
                     ng-model="$ctrl.user.name" required>
                    <span style="color:red" ng-show="userForm.name.$dirty && userForm.name.$invalid">
                        <span ng-show="userForm.name.$error.required">Full name is required.</span>
                    </span>
                </div>

                <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" name="email" 
                        ng-model="$ctrl.user.email" required>
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small><br>
                        <span style="color:red" ng-show="userForm.email.$dirty && userForm.email.$invalid">
                            <span ng-show="userForm.email.$error.required">Email is required.</span>
                            <span ng-show="userForm.email.$error.email">Invalid email address.</span>
                        </span>
                </div>

                <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter username" name="username"
                         ng-model="$ctrl.user.username" required>
                        <span style="color:red" ng-show="userForm.username.$dirty && userForm.username.$invalid">
                            <span ng-show="userForm.username.$error.required">username is required.</span>
                        </span>
                </div>

                <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" 
                        ng-model="$ctrl.user.password" required>  <!--password-strength-->
                        <span style="color:red" ng-show="userForm.password.$dirty && userForm.password.$invalid">
                            <span ng-show="userForm.password.$error.required">Password is required.</span>
                            <span ng-show="userForm.password.$error.strongPassword">Password has to have letter e.</span>
                        </span>
                </div>

                <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" placeholder="Enter role" name="role"
                         ng-model="$ctrl.user.role" required>
                        <span style="color:red" ng-show="userForm.role.$dirty && userForm.role.$invalid">
                            <span ng-show="userForm.role.$error.required">role is required.</span>
                        </span>
                </div>
                
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="userForm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
