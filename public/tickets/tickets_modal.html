    <form name="ticketForm">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{modaltitle}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" placeholder="Enter subject" name="subject"
                     ng-model="$ctrl.ticket.subject" required>
                    <span style="color:red" ng-show="ticketForm.subject.$dirty && ticketForm.subject.$invalid">
                        <span ng-show="ticketForm.subject.$error.required">Subject is required.</span>
                    </span>
                </div>

                <div class="form-group">
                        <label>Description</label>
                        <textarea rows="6" class="form-control" placeholder="Enter description" name="description"
                         ng-model="$ctrl.ticket.description" required></textarea>
                        <span style="color:red" ng-show="ticketForm.description.$dirty && ticketForm.description.$invalid">
                            <span ng-show="ticketForm.description.$error.required">description is required.</span>
                        </span>
                </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="ticketForm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
